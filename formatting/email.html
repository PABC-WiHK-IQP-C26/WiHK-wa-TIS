<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <link href="styles.css" rel="stylesheet">
    <title>Email Template</title>
  </head>
  <body>
    <header class = "page-header">
      <h2>Header</h2>
    </header>
    <main class="content">
      <table class="data-table">
        <thead>
          <tr>
            <th colspan="4">Details for Your Upcoming Trip</th>
          </tr>
        </thead>
        <tbody>
          <tr><td id="bold-row">Tour Date</td><td id="row-info" colspan="3"></td></tr>
          <tr><td id="bold-row">Tour Time</td><td id="row-info" colspan="3"></td></tr>
          <tr><td id="bold-row">Language</td><td id="row-info" colspan="3"></td></tr>
          <tr><td id="bold-row">Participants</td><td id="row-info" colspan="3"></td></tr>
          <tr><td id="tour-title-row" colspan="4">Tour Title</td></tr>
          <tr> <td id="bold-row">Overview</td><td id="row-info" colspan="3"></td></tr>
          <tr><td id="bold-row">Focus area</td><td id="row-info" colspan="3"></td></tr>
          <tr><td id="bold-row">In-person Itinerary</td><td id="row-info" colspan="3"></td></tr>
          <tr><td id="bold-row">Duration</td><td id="row-info"></td><td id="bold-row">Tour Type</td><td id="row-info"></td></tr>
          <tr><td id="bold-row">Price (HKD)</td><td id="row-info" colspan="3"></td></tr>
          <tr><td id="bold-row">Remarks</td><td id="row-info" colspan="3"></td></tr>
        </tbody>
      </table>
    </main>

    <footer class="page-footer">
      <h2>Footer</h2>
    </footer>
